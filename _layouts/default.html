<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
    header { padding: 20px 0; color: #fff; background-color: #212121; }
    footer { padding: 10px 0; color: #fff; background-color: #212121; font-size: small; }
    .wrapper { width: 90%; max-width: 860px; margin: 0 auto; }
    section { padding: 20px 0; background-color: #fff; color: #212121; }
    img.logo { height: 100px; margin-right: 10px; }
    header h1 { margin: 0; font-weight: 700; }
    header div { display: flex; align-items: center; gap: 10px; }
    header a { color: #fff; text-decoration: none; }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 600; }
    p { font-family: 'Montserrat', sans-serif; }
    nav { margin-top: 10px; }
    nav a { color: #9cf; text-decoration: none; font-weight: 600; padding: 0 5px; }
    nav a:hover { color: #fff; }
    .cta-container { display: flex; align-items: flex-start; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
    .cta-button { padding: 8px 16px; background-color: #212121; color: #fff; border-radius: 4px; text-decoration: none; }
    .cta-button:hover { background-color: #9cf; color: #212121; }
    .social-icons { display: flex; gap: 10px; }
    .social-icons img { width: 32px; height: 32px; }
    img.homepage-preview { width: 100%; max-width: 450px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    @media (max-width:600px) { header div { flex-direction: column; gap: 8px; text-align: center;} img.logo { margin-right:0;} }

    /* Hide banner once hidden */
    .cc-window.cc-banner.cc-hidden { display: none !important; }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8N4ST4KV1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-M8N4ST4KV1');
  </script>

  <!-- CookieConsent v3 by Osano -->
  <script defer src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
</head>
<body>
  <header><div class="wrapper">{% include header.html %}</div></header>
  <div class="wrapper">
    <section>{{ content }}</section>
    <footer>
      <p>{{ site.title }} maintained by <a href="{{ site.github.owner_url }}" style="color:#9cf;">{{ site.github.owner_name }}</a></p>
      <p>Published with <a href="https://pages.github.com" style="color:#9cf;">GitHub Pages</a> | <a href="/pages/privacy-policy">Privacy Policy</a></p>
    </footer>
  </div>

  <script>
    window.addEventListener('load', function(){
      window.cookieconsent.initialise({
        revokable: true,
        palette: {
          popup:  { background: '#212121', text: '#ffffff' },
          button: { background: '#ffffff', text: '#212121' }
        },
        theme: 'classic',
        position: 'bottom',
        type: 'opt-out',
        content: {
          message: 'I use minimal, privacy-friendly analytics to improve your experienceâ€”no creepy stuff, I promise!',
          dismiss: 'Accept',
          deny: 'Decline',
          link: 'Privacy Policy',
          href: '/pages/privacy-policy',
          revoke: 'Cookie Policy'
        },
        onInitialise: function(status) { if (this.hasConsented()) this.hide(); },
        onStatusChange:  function(status, chosenBefore) { if (this.hasConsented()) this.hide(); }
      });
    });
  </script>
</body>
</html>
