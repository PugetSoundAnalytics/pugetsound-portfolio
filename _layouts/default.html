<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" type="image/png" href="{{ site.logo | relative_url }}">
</head>
<body>
  <div class="wrapper">
    {% include header.html %}
    <section>
      {{ content }}
    </section>
    <footer>
      <p><small>{{ site.title }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></small></p>
      <p><small>Published with <a href="https://pages.github.com">GitHub Pages</a></small></p>
    </footer>
  </div>
</body>
</html>
