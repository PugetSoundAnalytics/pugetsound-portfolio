<header role="banner" style="background-color: #212121; padding: 20px 0;">
  <div class="wrapper">
    <!-- Top Row: Logo + Title -->
    <div style="display: flex; align-items: center; gap: 20px;">
      <a href="{{ site.baseurl }}/" aria-label="Puget Sound Analytics home">
        <img class="logo" src="{{ site.logo }}" alt="Puget Sound Analytics logo">
      </a>
      <h1 class="site-title">{{ site.title }}</h1>
    </div>

    <!-- Bottom Row: Tagline + Nav -->
    <p style="margin-top: 10px;">{{ site.description }}</p>
    <nav role="navigation" style="margin-top: 5px;">
      <a href="{{ '/who/' | relative_url }}">WHO</a> |
      <a href="{{ '/what/' | relative_url }}">WHAT</a> |
      <a href="{{ '/why/' | relative_url }}">WHY</a>
    </nav>
  </div>
</header>
